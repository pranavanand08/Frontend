<!DOCTYPE html>
<html>
<head>
    <title>Issue Reporting Form</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Report Your Issue</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="photo">Upload Photo (if any):</label><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <label for="issueDetails">Describe the issue you are facing:</label><br>
        <textarea id="issueDetails" name="issueDetails" rows="5" cols="40" placeholder="Please describe the issue here..." required></textarea><br><br>

        
        <input type="checkbox" id="educational" name="issues[]" value="Educational">
        <label for="educational">Educational</label><br>

        <input type="checkbox" id="transport" name="issues[]" value="Transport">
        <label for="transport">Transport</label><br>

        <input type="checkbox" id="drainage" name="issues[]" value="Drainage">
        <label for="drainage">Drainage</label><br>

        <input type="checkbox" id="law" name="issues[]" value="Law Issue">
        <label for="law">Law Issue</label><br>

        <input type="checkbox" id="sports" name="issues[]" value="Sports">
        <label for="sports">Sports</label><br>

        <input type="checkbox" id="waterproblems" name="issues[]" value="Water Problems">
        <label for="waterproblems">Water Problems</label><br><br>

        <input type="submit" value="Submit Issue">
    </form>
</body>
</html>
