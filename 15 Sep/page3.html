<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML Webpage</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple Webpage</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <article>
        <h2>About Semantic HTML</h2>
        <p>Semantic tags like header, nav, and main describe the purpose of content.</p>
      </article>
      <section>
        <h2>Formatting Example</h2>
        <p>This is <em>italic</em>, <strong>bold</strong>, and <mark>highlighted</mark> text.</p>
      </section>
      <div>
        This is a <span style="color:blue;">non-semantic</span> example.
      </div>
    </main>
    <footer>
      &copy; 2025 Simple Webpage
    </footer>
  </body>
</html>
