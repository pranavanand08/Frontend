<body>
    <script>
        for(let i=1 ; i<=3 ; i++){
            for(let j=1; j<=3;j++){
                console.log(i,j);
                
            }
        }

        for(let i=1;i<=3;i++){
            let stars = "";
            for(let j=1;j<=3;j++){
                stars+="* "            }
                 console.log(stars);
        }

        for (let i = 2; i <= 3; i++) {
    for (let j = 1; j <= 10; j++) {
        console.log(i + " x " + j + " = " + (i * j));
    }
    console.log("----------");
}

for (let i = 1; i <= 5; i++) {
    let line = " ";

    }

}
