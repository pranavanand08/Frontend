<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>14 If-Else Conditions</title>
</head>
<body>
  <script>
    let var1 = 10;
    let var2 = 20;
    let var3 = 30;
    let var4 = 40;
    let var5 = 50;
    let var6 = 60;
    let var7 = 70;
    let var8 = 80;
    let var9 = 90;
    let var10 = 100;
    let var11 = 110;
    let var12 = 120;
    let var13 = 130;
    let var14 = 140;
    if (var1 > 15) {
      console.log('var1 is greater than 15');
    } else {
      console.log('var1 is 15 or less');
    }

    if (var2 === 20) {
      console.log('var2 equals 20');
    } else {
      console.log('var2 does not equal 20');
    }

    if (var3 < 25) {
      console.log('var3 is less than 25');
    } else {
      console.log('var3 is 25 or more');
    }

    if (var4 !== 40) {
      console.log('var4 is not equal to 40');
    } else {
      console.log('var4 equals 40');
    }

    if (var5 >= 60) {
      console.log('var5 is greater or equal to 60');
    } else {
      console.log('var5 is less than 60');
    }

    if (var6 <= 50) {
      console.log('var6 is less than or equal to 50');
    } else {
      console.log('var6 is greater than 50');
    }

    if (var7 === 70) {
      console.log('var7 equals 70');
    } else {
      console.log('var7 does not equal 70');
    }

    if (var8 > 90) {
      console.log('var8 is greater than 90');
    } else {
      console.log('var8 is 90 or less');
    }

    if (var9 < 85) {
      console.log('var9 is less than 85');
    } else {
      console.log('var9 is 85 or more');
    }

    if (var10 !== 100) {
      console.log('var10 is not equal to 100');
    } else {
      console.log('var10 equals 100');
    }

    if (var11 >= 120) {
      console.log('var11 is greater or equal to 120');
    } else {
      console.log('var11 is less than 120');
    }

    if (var12 <= 110) {
      console.log('var12 is less than or equal to 110');
    } else {
      console.log('var12 is greater than 110');
    }

    if (var13 === 130) {
      console.log('var13 equals 130');
    } else {
      console.log('var13 does not equal 130');
    }

    if (var14 < 150) {
      console.log('var14 is less than 150');
    } else {
      console.log('var14 is 150 or more');
    }
  </script>
</body>
</html>
