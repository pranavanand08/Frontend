<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>If Conditions</title>
</head>
<body>
  <script>
    let var1 = 10;
    let var2 = 20;
    let var3 = 30;
    let var4 = 40;
    let var5 = 50;
    let var6 = 60;
    let var7 = 70;
    let var8 = 80;
    let var9 = 90;
    let var10 = 100;
    let var11 = 110;
    let var12 = 120;
    let var13 = 130;
    let var14 = 140;

    if (var1 > 5) {
      console.log('var1 is greater than 5');
    }
    if (var2 >= 20) {
      console.log('var2 is greater or equal to 20');
    }
    if (var3 === 30) {
      console.log('var3 equals 30');
    }
    if (var4 < 50) {
      console.log('var4 is less than 50');
    }
    if (var5 !== 60) {
      console.log('var5 is not equal to 60');
    }
    if (var6 >= 60) {
      console.log('var6 is greater or equal to 60');
    }
    if (var7 <= 80) {
      console.log('var7 is less than or equal to 80');
    }
    if (var8 > 70) {
      console.log('var8 is greater than 70');
    }
    if (var9 < 100) {
      console.log('var9 is less than 100');
    }
    if (var10 >= 100) {
      console.log('var10 is greater or equal to 100');
    }
    if (var11 === 110) {
      console.log('var11 equals 110');
    }
    if (var12 !== 130) {
      console.log('var12 is not equal to 130');
    }
    if (var13 < 140) {
      console.log('var13 is less than 140');
    }
    if (var14 >= 140) {
      console.log('var14 is greater or equal to 140');
    }
  </script>
</body>
</html>
