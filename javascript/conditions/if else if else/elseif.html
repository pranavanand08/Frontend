<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>If-Else If-Else Conditions</title>
</head>
<body>
  <script>

    let var1 = 10;
    let var2 = 25;
    let var3 = 30;
    let var4 = 45;
    let var5 = 55;
    let var6 = 60;
    let var7 = 75;
    let var8 = 85;
    let var9 = 95;

    if (var1 > 15) {
      console.log('var1 is greater than 15');
    } else if (var1 === 10) {
      console.log('var1 equals 10');
    } else {
      console.log('var1 is something else');
    }

    if (var2 < 20) {
      console.log('var2 is less than 20');
    } else if (var2 === 25) {
      console.log('var2 equals 25');
    } else {
      console.log('var2 is greater than 25');
    }

    if (var3 !== 30) {
      console.log('var3 is not 30');
    } else if (var3 === 30) {
      console.log('var3 equals 30');
    } else {
      console.log('var3 is something else');
    }

    if (var4 <= 40) {
      console.log('var4 is less or equal to 40');
    } else if (var4 > 40) {
      console.log('var4 is greater than 40');
    } else {
      console.log('var4 is something else');
    }

    if (var5 >= 50) {
      console.log('var5 is greater or equal to 50');
    } else if (var5 < 40) {
      console.log('var5 is less than 40');
    } else {
      console.log('var5 is something else');
    }

    if (var6 === 60) {
      console.log('var6 equals 60');
    } else if (var6 > 60) {
      console.log('var6 is greater than 60');
    } else {
      console.log('var6 is less than 60');
    }

    if (var7 < 70) {
      console.log('var7 is less than 70');
    } else if (var7 === 75) {
      console.log('var7 equals 75');
    } else {
      console.log('var7 is greater than 75');
    }

    if (var8 !== 80) {
      console.log('var8 is not equal to 80');
    } else if (var8 === 85) {
      console.log('var8 equals 85');
    } else {
      console.log('var8 is something else');
    }

    if (var9 > 90) {
      console.log('var9 is greater than 90');
    } else if (var9 === 95) {
      console.log('var9 equals 95');
    } else {
      console.log('var9 is less than 90');
    }
  </script>
</body>
</html>
